<div class="container">
  <div class="text-center fs-3 py-5 text-success">
    <span style="cursor: pointer" routerLink="addItem">
      <i class="bi bi-plus-square-fill"></i> Add</span
    >
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let item of cards">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title text-center">{{item.title}}</h5>
          <p class="card-text">{{item.description}}</p>

          <div class="d-flex justify-content-between">
            <span style="cursor: pointer" (click)="editItem(item._id)" >
                <i class="bi bi-pen-fill text-primary"></i> </span
            >

            <span style="cursor: pointer" >
                <i class="bi bi-trash3-fill text-danger"></i> </span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
